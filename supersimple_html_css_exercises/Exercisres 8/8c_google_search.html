<!DOCTYPE html>
<html>
    <head>
      <title>Google Search Bar</title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </head>
    <body style="margin: 0; padding: 10px;">
      <img
      class="google-logo"
      src="/images/google-logo-transparent.png"
      alt="Google"
      style="width: 300px; margin-left: 150px;"
      >
      <input
      type="text"
      placeholder="Search Google or type a URL"
      style="width: 600px; height: 50px; padding-left: 20px; border-radius: 100px; border: none; box-shadow: 0 0 5px 1px rgb(100, 100, 100, .3); font-family: roboto, arial; font-size: 20px; font-weight: 400;">
    </body>
</html>
