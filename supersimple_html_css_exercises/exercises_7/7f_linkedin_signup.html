<!DOCTYPE html>
<html>
  <head>
    <title>LinkedIn Signup</title>

    <style>
      p {
        color: grey;
        font-family: roboto;
        font-size: 14px;
      }

      input {
        width: 337px;
        height: 30px;
        border: 2px solid grey;
        border-radius: 4px;
      }

      button {
        width: 345px;
        height: 50px;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        color: white;
        background-color: rgb(46, 100, 185);

      }

      button:hover {
        background-color: rgb(86, 140, 225);
        transition: background-color .3s;
      }

  </head>
  <body>
    <p style="margin: 0; margin-bottom: 5px;">Email</p>

    <p>By clicking Agree & Join, you  agree to the Privacy Policy.</p>

  </body>
