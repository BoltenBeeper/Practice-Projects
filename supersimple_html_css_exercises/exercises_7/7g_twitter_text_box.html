<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Text Box</title>

    <style>
      img {
        width: 40px;
        object-fit: cover;
        object-position: center;
        border-radius: 20px;
        vertical-align: middle;
      }

      input {
        width: 200px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        vertical-align: middle;
      }

      button {
        height: 25px;
        width: 60px;
        border: none;
        border-radius: 15px;
        font-weight: 600;
        color: white;
        background-color: #4c99e9;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <img src="/images/Self_Portrait.jpg" alt="Photo">
    <input type="text" placeholder="What's happening?">
    <button>Tweet</button>
  </body>
</html>
