<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Text Box</title>

    <style>
      body {
        padding: 10px;
      }

      .tweet-container {
        width: 315px;
        height: 40px;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 0 10px 1px rgb(200, 200, 200, .5)
      }

      img {
        width: 40px;
        object-fit: cover;
        object-position: center;
        border-radius: 20px;
        vertical-align: middle;
      }

      input {
        width: 200px;
        border: none;
        font-size: 14px;
        font-weight: 500;
        vertical-align: middle;
      }

      button {
        height: 25px;
        width: 60px;
        border: none;
        border-radius: 15px;
        font-weight: 600;
        color: white;
        background-color: #4c99e9;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="tweet-container">
      <img src="/images/Self_Portrait.jpg" alt="Photo">
      <input type="text" placeholder="What's happening?">
      <button>Tweet</button>
    </div>
  </body>
</html>
