<!DOCTYPE html>
<html>
  <head>
    <title>Request a ride</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
      p {
        margin: 0;
        margin-bottom: 20px;
        font-family: arial;
        font-size: 32px;
        font-weight: 500;
      }

      input {
        display: block;
        width: 300px;
        height: 40px;
        margin-bottom: 5px;
        padding-left: 20px;
        border: none;
        background-color: rgb(240, 240, 240);
      }

      button {
        height: 40px;
        margin-top: 25px;
        padding: 0 20px;
        border: none;
      }

      .request {
        margin-right: 14px;
        color: white;
        background: black;
      }
      
      .request:hover {
        color: black;
        background: grey;
      }

      .schedule:hover {
        color: white;
        background: grey;
      }
    </style>
  </head> 

  <body>
    <p>Request a ride now</p>
    <input type="text" placeholder="Enter a pickup location">
    <input type="text" placeholder="Ender a destination">
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>
  </body>
</html>
