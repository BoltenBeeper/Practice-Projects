<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>

    <style>
      p {
        display: inline-block;
        margin: 0;
      }

      .flexbox {
        display: flex;
        flex-direction: row;
      }

      .three, .four {
        justify-content: space-between;
      }

      .four {
        height: 50px;
        border: 3px solid grey;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="flexbox one">
      <p style="background-color: rgb(165, 250, 125); width: 200px;">200px</p>
      <p style="background-color: rgb(252, 255, 91); width: 75px;">75px</p>
    </div>

    <hr>

    <div class="flexbox two">
      <p style="background-color: rgb(165, 250, 125); width: 50px;">50px</p>
      <p style="background-color: rgb(252, 255, 91); flex: 1;">flex 1</p>
      <p style="background-color: rgb(165, 250, 125); width: 75px;">75px</p>
    </div>

    <hr>

    <div class="flexbox three">
      <p style="background-color: rgb(165, 250, 125); width: 100px;">item 1</p>
      <p style="background-color: rgb(252, 255, 91); width: 100px;">item 2</p>
      <p style="background-color: rgb(165, 250, 125); width: 100px;">item 3</p>
      <p style="background-color: rgb(252, 255, 91); width: 100px;">item 4</p>
    </div>

    <hr>

    <div class="flexbox four">
      <p style="background-color: rgb(165, 250, 125);">item 1</p>
      <p style="background-color: rgb(252, 255, 91);">item 2</p>
    </div>
  </body>
</html>
